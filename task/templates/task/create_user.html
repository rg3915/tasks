{% extends "base.html" %}

{% block content %}
	<div class="page-header">
		<h2>Criação de usuário</h2>
	</div>
	<form action="POST" action=".">
		{% csrf_token %}
		<div class="form-group">
			<label for="id_user">Username</label>
			<input type="text" id="id_user" name="user" class="form-control">
		</div>
		<div class="form-group">
			<label for="id_nome">Nome</label>
			<input type="text" id="id_name" name="name" class="form-control">
		</div>
		<div class="form-group">
			<label for="id_email">Email</label>
			<input type="text" id="id_email" name="email" class="form-control">
		</div>
		<div class="form-group">
			<label for="id_password">Senha</label>
			<input type="text" id="id_password" name="password" class="form-control">
		</div>
		<div class="form-group">
			<label for="id_password_confirm">Confirmação de senha</label>
			<input type="text" id="id_password_confirm" name="password_confirm" class="form-control">
		</div>
		<input class="btn btn-primary" type="submit" value="Criar">
	</form>
{% endblock %}
