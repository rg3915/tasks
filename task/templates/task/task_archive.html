{% extends "base.html" %}

{% block content %}

    <form class="navbar-form navbar-right" action="." method="get">
        <!-- add -->
        <a href="{% url 'create_task' %}">
            <button id="new_task" type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus"></span> Nova tarefa
            </button>
        </a>
    </form>

	<h1>Tarefas</h1>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Data de criação</th>
				<th class="text-center">Finalizado</th>
				<th>Usuário</th>
			</tr>
		</thead>
		<tbody>
			{% for item in latest %}
				<tr>
					<td><a href="/task/{{ item.pk }}">{{ item.name }}</a></td>
					<td>{{ item.created_at|date:"d/m/Y H:i" }}</td>
					<td class="text-center">
						{% if item.finalized %}
							<i class="glyphicon glyphicon-ok" style="color: #44AD41"></i>
						{% else %}
							<i class="glyphicon glyphicon-minus" style="color: #DE2121"></i>
						{% endif %}
					</td>
					<td>{{ item.user }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
